<div ng-form="finishFrom" class="pl-15 pr-15" novalidate>
	<legend class="mt-20"><span>Finish Group Order</span></legend>

	<div class="alert alert-success" role="alert" ng-if="vm.resultOfConfirmGroupOrder">
		<h4 class="m-0 p-15">Your group order has been finish successfully.</h4>
	</div>

	<div class="alert alert-danger" role="alert" ng-if="!vm.resultOfConfirmGroupOrder">
		<h4 class="m-0 p-15">Your group order has been failed. please try later.</h4>
	</div>

	<div class="row card-footer text-right mt-40">
		<div class="col-xs-12 col-xs-offset-0 col-md-3 col-md-offset-9">
			<a class="btn btn-primary btn-block" ui-sref="app.card.groupOrderList">Back to List</a>
		</div>
	</div>
</div>
