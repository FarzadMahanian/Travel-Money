<legend class="hidden-md hidden-lg mt-20">
	<span>{{::'card.order.finish'|translate}}</span>
</legend>
<ng-form name="paymentFrom">
	<section class="mt-20">
        <div class="alert alert-dismissible alert-success col-md-offset-1 col-md-10 mt-100 mb-100">
            <button type="button" class="close" data-dismiss="alert">x</button>
            <strong>Well done!</strong> Your card order submitted successfully.
        </div>
	</section>
    <div class="card-footer">
        <div class="form-group text-center">
            <a ui-sref="app.card.orderList" class="btn btn-primary">Show Order List</a>
        </div>
    </div>
</ng-form>
